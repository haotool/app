worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        
        # [fix:2025-11-06] 防止內部端口洩漏到重定向
        # 參考: http://nginx.org/en/docs/http/ngx_http_core_module.html#absolute_redirect
        absolute_redirect off;
        port_in_redirect off;
        
        # Security headers (Lighthouse Best Practices 100)
        # [context7:googlechrome/lighthouse-ci:2025-10-20T04:10:04+08:00]
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Content Security Policy (CSP) - 防止 XSS 攻擊
        # 嚴格策略：移除 unsafe-inline 和 unsafe-eval，所有腳本由 Vite 打包為外部檔案
        # [context7:/owasp/cheatsheetseries:2025-10-25T17:05:00+08:00]
        # CSP 違規報告：使用 report-uri 和 report-to (雙重配置以確保兼容性)
        # [ref: MDN CSP Reporting 2025-10-26]
        # 注意：connect-src 包含 Sentry 錯誤追蹤服務 (*.ingest.sentry.io)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://raw.githubusercontent.com https://cdn.jsdelivr.net https://cloudflareinsights.com https://*.ingest.sentry.io; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; object-src 'none'; report-uri /csp-report; report-to csp-endpoint;" always;
        
        # Report-To API (現代瀏覽器支援)
        # [ref: W3C Reporting API 2025]
        add_header Report-To '{"group":"csp-endpoint","max_age":31536000,"endpoints":[{"url":"/csp-report"}]}' always;
        
        # HTTP Strict Transport Security (HSTS) - 強制 HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Cross-Origin-Opener-Policy (COOP) - 隔離瀏覽器上下文
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        
        # Cross-Origin-Embedder-Policy (COEP)
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        
        # Cross-Origin-Resource-Policy (CORP)
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        
        # Referrer Policy - 控制 referrer 資訊洩露
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions Policy - 限制瀏覽器功能
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

        # SEO 靜態檔案優先處理 - 必須在 SPA routing 之前
        # 確保 sitemap.xml 和 robots.txt 正確返回而不是被重定向到 index.html
        location = /sitemap.xml {
            add_header Content-Type application/xml;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        location = /robots.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        location = /manifest.webmanifest {
            add_header Content-Type application/manifest+json;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        location = /llms.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        location = /ratewise/sitemap.xml {
            add_header Content-Type application/xml;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        location = /ratewise/manifest.webmanifest {
            add_header Content-Type application/manifest+json;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        location = /ratewise/llms.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        location = /ratewise/robots.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # [fix:2025-11-06] PWA 最佳實踐：統一處理 /ratewise 和 /ratewise/
        # 兩個 URL 都直接返回應用，不做重定向（避免 SEO 問題和端口洩漏）
        # 參考: https://web.dev/add-manifest/#start_url
        location = /ratewise {
            try_files /index.html =404;
        }

        location = /ratewise/ {
            try_files /index.html =404;
        }

        # SPA routing - fallback to index.html (必須放在最後)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # CSP 違規報告端點
        # [ref: OWASP CSP Best Practices 2025-10-26]
        location /csp-report {
            # 記錄到 error.log 以便監控
            access_log /var/log/nginx/csp-violations.log;
            # 返回 204 No Content (標準做法)
            return 204;
        }
    }
}
