worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers (Lighthouse Best Practices 100)
        # [context7:googlechrome/lighthouse-ci:2025-10-20T04:10:04+08:00]
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Content Security Policy (CSP) - 防止 XSS 攻擊
        # 生產環境使用嚴格策略，允許 inline scripts 用於 PWA 和 React
        # 允許 Cloudflare Insights (static.cloudflareinsights.com)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://raw.githubusercontent.com https://cdn.jsdelivr.net https://cloudflareinsights.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
        
        # HTTP Strict Transport Security (HSTS) - 強制 HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Cross-Origin-Opener-Policy (COOP) - 隔離瀏覽器上下文
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        
        # Cross-Origin-Embedder-Policy (COEP)
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        
        # Cross-Origin-Resource-Policy (CORP)
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        
        # Referrer Policy - 控制 referrer 資訊洩露
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions Policy - 限制瀏覽器功能
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

        # SEO 靜態檔案優先處理 - 必須在 SPA routing 之前
        # 確保 sitemap.xml 和 robots.txt 正確返回而不是被重定向到 index.html
        location = /sitemap.xml {
            add_header Content-Type application/xml;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        location = /robots.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA routing - fallback to index.html (必須放在最後)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
