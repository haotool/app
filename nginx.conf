worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression (優化配置)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;  # 平衡壓縮率與 CPU
    gzip_proxied any;
    gzip_disable "msie6";
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml+rss 
        application/json 
        application/javascript
        application/ld+json
        application/manifest+json
        image/svg+xml;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        
        # HTTP/2 優化
        http2_push_preload on;
        
        # [fix:2025-11-06] 防止內部端口洩漏到重定向
        # 參考: http://nginx.org/en/docs/http/ngx_http_core_module.html#absolute_redirect
        absolute_redirect off;
        port_in_redirect off;
        
        # Security headers (Lighthouse Best Practices 100)
        # [context7:googlechrome/lighthouse-ci:2025-10-20T04:10:04+08:00]
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Content Security Policy (CSP) - 防止 XSS 攻擊
        # [fix:2025-11-29] 移除 strict-dynamic（SSG 無 server runtime 無法生成 nonce）
        # 參考: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src
        #
        # ⚠️ 為什麼不使用 strict-dynamic:
        # 1. strict-dynamic 會忽略 'self' 和域名白名單（CSP L3 設計行為）
        # 2. strict-dynamic 需要 nonce 或 hash，但 SSG 無法生成動態 nonce
        # 3. Vite 的動態 chunk splitting 無法使用靜態 hash
        #
        # 策略說明:
        # - 'self': 只允許同源 scripts
        # - 'unsafe-inline': 允許 Vite SSG 生成的 inline scripts (__staticRouterHydrationData)
        # - https://static.cloudflareinsights.com: Cloudflare Analytics
        # 安全考量: Vite SSG inline scripts 是構建時靜態生成，無 XSS 風險
        # 注意：connect-src 包含 Sentry 錯誤追蹤服務 (*.ingest.sentry.io)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://raw.githubusercontent.com https://cdn.jsdelivr.net https://cloudflareinsights.com https://*.ingest.sentry.io; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; object-src 'none'; report-uri /csp-report; report-to csp-endpoint;" always;
        
        # [fix:2025-11-07] Trusted Types Report-Only 模式（監控但不阻擋）
        # 避免與 Cloudflare Rocket Loader 衝突，先以 Report-Only 模式監控違規
        # 參考: https://web.dev/articles/trusted-types
        # 參考: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/trusted-types
        add_header Content-Security-Policy-Report-Only "require-trusted-types-for 'script'; trusted-types default ratewise#default 'allow-duplicates'; report-uri /csp-report; report-to csp-endpoint;" always;
        
        # Report-To API (現代瀏覽器支援)
        # [ref: W3C Reporting API 2025]
        add_header Report-To '{"group":"csp-endpoint","max_age":31536000,"endpoints":[{"url":"/csp-report"}]}' always;
        
        # HTTP Strict Transport Security (HSTS) - 強制 HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Cross-Origin-Opener-Policy (COOP) - 隔離瀏覽器上下文
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        
        # Cross-Origin-Embedder-Policy (COEP)
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        
        # Cross-Origin-Resource-Policy (CORP)
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        
        # Referrer Policy - 控制 referrer 資訊洩露
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions Policy - 限制瀏覽器功能
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
        
        # [Optimization 2025-11-26] Network Error Logging (NEL) - 監控網路錯誤
        # 與實際存在的 /csp-report handler 對齊，避免 404 並確保收集成功
        add_header NEL '{"report_to":"default","max_age":31536000,"include_subdomains":true}' always;
        add_header Report-To '{"group":"default","max_age":31536000,"endpoints":[{"url":"https://app.haotool.org/csp-report"}],"include_subdomains":true}' always;

        # [critical:2025-11-08] Service Worker 檔案 - 必須放在通用 JS 規則之前
        # PWA 最佳實踐：sw.js 永遠不快取，確保用戶立即獲得更新
        # 參考: https://web.dev/articles/service-worker-lifecycle
        # [fix:2025-12-03] 修正：匹配 ratewise 和 nihonname 路徑下的 SW 檔案
        location ~* ^/(?:ratewise|nihonname)/(?:assets/)?(sw|workbox-[^/]*|registerSW)\.js$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            # 根據路徑決定檔案位置
            # ratewise -> /usr/share/nginx/html (通過 symlink)
            # nihonname -> /usr/share/nginx/html/nihonname-app (通過 symlink)
            try_files $uri =404;
        }

        # 靜態資源快取策略（活躍開發階段：短期快取）
        # 理由：專案處於活躍開發階段，頻繁部署，1年快取會導致：
        # 1. CDN 邊緣節點快取不一致
        # 2. 使用者瀏覽器快取舊版本資產
        # 3. 需要手動清除 Cloudflare 快取
        # 穩定生產階段後可改為 1y + immutable
        # 參考：https://web.dev/articles/http-cache
        # 通用靜態資源（排除 SW / Workbox bundle）
        location ~* ^/(?!.*(?:sw|workbox-[^/]*|registerSW)\.js).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|avif|webp|br|gz)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            access_log off;
        }

        # HTML 不快取（確保更新即時生效）
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Service Worker 不快取
        location = /sw.js {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # SEO 靜態檔案優先處理 - 必須在 SPA routing 之前
        # 確保 sitemap.xml 和 robots.txt 正確返回而不是被重定向到 index.html
        location = /sitemap.xml {
            add_header Content-Type application/xml;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        location = /robots.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        location = /manifest.webmanifest {
            add_header Content-Type application/manifest+json;
            add_header Cache-Control "public, max-age=86400";  # 1 day cache
            try_files $uri =404;
        }

        location = /llms.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        # [fix:2025-11-30] 確保 SEO 文件正確提供
        location = /ratewise/sitemap.xml {
            add_header Content-Type application/xml;
            add_header Cache-Control "public, max-age=3600";
            alias /usr/share/nginx/html/sitemap.xml;
        }

        location = /ratewise/manifest.webmanifest {
            add_header Content-Type application/manifest+json;
            add_header Cache-Control "no-cache, must-revalidate";
            alias /usr/share/nginx/html/manifest.webmanifest;
        }

        location = /ratewise/llms.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=3600";
            alias /usr/share/nginx/html/llms.txt;
        }

        # [fix:2025-11-30] 修復 /ratewise/robots.txt 404 問題
        # 使用 alias 直接指向根目錄的 robots.txt，避免 symlink 跟隨問題
        location = /ratewise/robots.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=3600";
            alias /usr/share/nginx/html/robots.txt;
        }

        # ============================================================
        # [fix:2025-12-03] NihonName 專案路由配置
        # 確保 /nihonname/ 路徑獨立於 ratewise，不會被 SPA fallback 影響
        # ============================================================

        # NihonName SEO 靜態檔案
        location = /nihonname/sitemap.xml {
            add_header Content-Type application/xml;
            add_header Cache-Control "public, max-age=3600";
            alias /usr/share/nginx/html/nihonname-app/sitemap.xml;
        }

        location = /nihonname/robots.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=3600";
            alias /usr/share/nginx/html/nihonname-app/robots.txt;
        }

        location = /nihonname/manifest.webmanifest {
            add_header Content-Type application/manifest+json;
            add_header Cache-Control "no-cache, must-revalidate";
            alias /usr/share/nginx/html/nihonname-app/manifest.webmanifest;
        }

        location = /nihonname/llms.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=3600";
            alias /usr/share/nginx/html/nihonname-app/llms.txt;
        }

        # NihonName 尾斜線統一 (301 重定向)
        location = /nihonname {
            return 301 $scheme://$host/nihonname/;
        }

        # NihonName SPA 路由 - 必須在通用 SPA fallback 之前
        # [fix:2025-12-05] 根據 context7 Nginx 官方文檔最佳實踐
        # 參考: [context7:/websites/nginx_en:2025-12-05] alias + try_files + error_page
        # 
        # 問題：vite-react-ssg 產生 /history.html 而非 /history/index.html
        # 解法：使用 try_files 嘗試 $uri.html（如 /history/ → /history.html）
        location /nihonname/ {
            alias /usr/share/nginx/html/nihonname-app/;
            index index.html;
            # 嘗試順序：
            # 1. 直接檔案 ($uri)
            # 2. 目錄下的 index.html ($uri/)
            # 3. 去掉尾斜線加 .html（/history/ → /history.html）
            # 4. SPA fallback
            try_files $uri $uri/ @nihonname_html_fallback;
        }
        
        # NihonName HTML fallback - 處理 /path/ → /path.html
        location @nihonname_html_fallback {
            root /usr/share/nginx/html/nihonname-app;
            # 嘗試 /path.html 或 SPA fallback
            rewrite ^/nihonname/(.+)/$ /$1.html break;
            rewrite ^/nihonname/(.+)$ /$1.html break;
            try_files $uri /index.html =404;
        }

        # [fix:2025-11-07] 優化靜態資源快取策略
        # 參考: https://web.dev/articles/http-cache
        
        # [critical:2025-11-08] index.html 永遠不快取 - PWA 更新的關鍵
        # [fix:2025-12-03] 包含 ratewise 和 nihonname 路徑
        # 參考: https://web.dev/articles/http-cache
        location ~* ^/(?:ratewise|nihonname)/index\.html$ {
            add_header Cache-Control "no-cache, must-revalidate" always;
            try_files $uri =404;
        }
        
        # 圖片資源 (AVIF/WebP/PNG)
        # [SEO Fix 2025-11-24] 允許跨域訪問，確保 og-image 可被 Google/社交媒體抓取
        # 參考: fix/seo-indexing-phase1
        location ~* \.(avif|webp|png|jpg|jpeg|gif|svg|ico)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            add_header Vary "Accept";  # 支援內容協商
            add_header Access-Control-Allow-Origin "*";  # CORS 支援
            add_header Cross-Origin-Resource-Policy "cross-origin";  # 允許跨域嵌入
        }
        
        # 字型檔案
        # [SEO Fix 2025-11-24] 允許跨域訪問，確保 Google Fonts 正常載入
        # 參考: fix/seo-indexing-phase1
        location ~* \.(woff|woff2|ttf|eot|otf)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            add_header Access-Control-Allow-Origin "*";  # CORS 支援
            add_header Cross-Origin-Resource-Policy "cross-origin";  # 允許跨域嵌入
        }

        # [SEO:2025-12-01] 301 統一尾斜線 - 使用絕對 URL（RFC 7231 標準）
        # 避免 /ratewise 與 /ratewise/ 權重分散；排除含擴展名的靜態檔案
        # 參考: https://datatracker.ietf.org/doc/html/rfc7231#section-7.1.2
        # 參考: https://moz.com/learn/seo/duplicate-content
        if ($request_uri ~ ^(/ratewise[^\.\?]*[^/])$) {
            return 301 $scheme://$host$1/;
        }

        # [SEO:2025-12-01] /ratewise 重定向到 /ratewise/ - 使用絕對 URL
        # 入口 URL 強制 301 → 尾斜線，避免權重分散
        # 參考: https://web.dev/add-manifest/#start_url
        location = /ratewise {
            return 301 $scheme://$host/ratewise/;
        }

        location = /ratewise/ {
            try_files /index.html =404;
        }

        # SPA routing - fallback to index.html (必須放在最後)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # CSP 違規報告端點
        # [ref: OWASP CSP Best Practices 2025-10-26]
        location /csp-report {
            # 記錄到 error.log 以便監控
            access_log /var/log/nginx/csp-violations.log;
            # 返回 204 No Content (標準做法)
            return 204;
        }
    }
}
