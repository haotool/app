name: Update Latest Exchange Rates

# éƒµä»¶é€šçŸ¥ç­–ç•¥ï¼šåªåœ¨å¤±æ•—æ™‚é€šçŸ¥
# GitHub Settings > Notifications > Actions > "Send notifications for failed workflows only"

# ä¸¦ç™¼æŽ§åˆ¶ï¼šç¢ºä¿åŒæ™‚åªæœ‰ä¸€å€‹ workflow èƒ½æŽ¨é€åˆ° data åˆ†æ”¯
concurrency:
  group: data-branch-push
  cancel-in-progress: false

on:
  schedule:
    # æ¯ 30 åˆ†é˜åŸ·è¡Œä¸€æ¬¡
    - cron: '0,30 * * * *'

  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

  # æ¸¬è©¦ç”¨ï¼šç•¶è…³æœ¬è¢«ä¿®æ”¹æ™‚åŸ·è¡Œ
  push:
    paths:
      - 'scripts/fetch-taiwan-bank-rates.js'
      - '.github/workflows/update-latest-rates.yml'

jobs:
  update-latest:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          fetch-depth: 0
        continue-on-error: true

      - name: Create data branch if not exists
        if: failure()
        run: |
          git checkout -b data main
          git push -u origin data
          git checkout data

      - name: Ensure data branch is up to date with scripts
        run: |
          # ç¢ºä¿æœ‰æœ€æ–°çš„è…³æœ¬
          git fetch origin main
          git checkout origin/main -- scripts/fetch-taiwan-bank-rates.js
          git checkout origin/main -- public/rates/ 2>/dev/null || mkdir -p public/rates

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Fetch Taiwan Bank exchange rates
        id: fetch-rates
        continue-on-error: true
        run: |
          echo "ðŸ”„ Fetching latest exchange rates from Taiwan Bank..."
          node scripts/fetch-taiwan-bank-rates.js

      - name: Check for changes in latest.json
        id: git-check
        if: steps.fetch-rates.outcome == 'success'
        run: |
          git diff --quiet public/rates/latest.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.fetch-rates.outcome == 'success' && steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/rates/latest.json

          # å–å¾—æ›´æ–°è³‡è¨Š
          UPDATE_TIME=$(node -p "JSON.parse(require('fs').readFileSync('public/rates/latest.json')).updateTime")
          CURRENCY_COUNT=$(node -p "Object.keys(JSON.parse(require('fs').readFileSync('public/rates/latest.json')).rates).length")

          # æª¢æŸ¥ä¸Šä¸€å€‹ commit æ˜¯å¦ä¹Ÿæ˜¯å³æ™‚åŒ¯çŽ‡æ›´æ–°
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B 2>/dev/null || echo "")

          if [[ "$LAST_COMMIT_MSG" == *"chore(rates): update latest rates"* ]]; then
            echo "ðŸ“ Amending previous commit on data branch..."
            git commit --amend --reset-author -m "chore(rates): update latest rates - ${UPDATE_TIME}" \
              -m "Updated ${CURRENCY_COUNT} currencies from Taiwan Bank" \
              -m "ðŸ¤– Auto-updated every 30 minutes" \
              -m "Source: https://rate.bot.com.tw/xrt/flcsv/0/day"

            # æŽ¨é€å‰å…ˆæ‹‰å–æœ€æ–°è®Šæ›´ï¼Œé¿å…ä¸¦ç™¼è¡çª
            git pull --rebase origin data || true
            git push --force-with-lease origin data
          else
            echo "ðŸ“ Creating new commit on data branch..."
            git commit -m "chore(rates): update latest rates - ${UPDATE_TIME}" \
              -m "Updated ${CURRENCY_COUNT} currencies from Taiwan Bank" \
              -m "ðŸ¤– Auto-updated every 30 minutes" \
              -m "Source: https://rate.bot.com.tw/xrt/flcsv/0/day"

            # æŽ¨é€å‰å…ˆæ‹‰å–æœ€æ–°è®Šæ›´ï¼Œé¿å…ä¸¦ç™¼è¡çª
            echo "ðŸ”„ Pulling latest changes before push..."
            git pull --rebase origin data || true

            # é‡è©¦æ©Ÿåˆ¶ï¼šæœ€å¤šé‡è©¦ 3 æ¬¡
            for i in 1 2 3; do
              echo "ðŸ“¤ Attempting to push (try $i/3)..."
              if git push origin data; then
                echo "âœ… Push successful"
                break
              else
                if [ $i -lt 3 ]; then
                  echo "âš ï¸ Push failed, retrying in 5 seconds..."
                  sleep 5
                  git pull --rebase origin data || true
                else
                  echo "âŒ Push failed after 3 attempts"
                  exit 1
                fi
              fi
            done
          fi

      - name: Update workflow summary (success)
        if: steps.fetch-rates.outcome == 'success' && steps.git-check.outputs.changed == 'true'
        run: |
          echo "# âœ… Latest exchange rates updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Update Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`data\` (isolated from main)" >> $GITHUB_STEP_SUMMARY
          echo "- **Currencies Updated:** $(node -p "Object.keys(JSON.parse(require('fs').readFileSync('public/rates/latest.json')).rates).length")" >> $GITHUB_STEP_SUMMARY
          echo "- **Update Time:** $(node -p "JSON.parse(require('fs').readFileSync('public/rates/latest.json')).updateTime")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— CDN URL" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://cdn.jsdelivr.net/gh/haotool/app@data/public/rates/latest.json" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“ˆ Sample Rates (TWD)" >> $GITHUB_STEP_SUMMARY
          echo "- **USD:** $(node -p "JSON.parse(require('fs').readFileSync('public/rates/latest.json')).rates.USD")" >> $GITHUB_STEP_SUMMARY
          echo "- **EUR:** $(node -p "JSON.parse(require('fs').readFileSync('public/rates/latest.json')).rates.EUR")" >> $GITHUB_STEP_SUMMARY
          echo "- **JPY:** $(node -p "JSON.parse(require('fs').readFileSync('public/rates/latest.json')).rates.JPY")" >> $GITHUB_STEP_SUMMARY
          echo "- **CNY:** $(node -p "JSON.parse(require('fs').readFileSync('public/rates/latest.json')).rates.CNY")" >> $GITHUB_STEP_SUMMARY

      - name: No changes detected
        if: steps.fetch-rates.outcome == 'success' && steps.git-check.outputs.changed != 'true'
        run: |
          echo "# â„¹ï¸ No rate changes detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The exchange rates have not changed since the last update." >> $GITHUB_STEP_SUMMARY
          echo "Next check: 30 minutes from now" >> $GITHUB_STEP_SUMMARY

      - name: Update workflow summary (API failure)
        if: steps.fetch-rates.outcome == 'failure'
        run: |
          echo "# âš ï¸ Taiwan Bank API temporarily unavailable" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Status" >> $GITHUB_STEP_SUMMARY
          echo "- Taiwan Bank API is experiencing issues" >> $GITHUB_STEP_SUMMARY
          echo "- Retry mechanism attempted with exponential backoff (3 retries)" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow continues successfully (graceful degradation)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Impact" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **No user impact**: App continues using cached exchange rates" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Automatic recovery**: Next scheduled run in 30 minutes" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **No manual intervention required**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Technical Details" >> $GITHUB_STEP_SUMMARY
          echo "- API URL: https://rate.bot.com.tw/xrt/flcsv/0/day" >> $GITHUB_STEP_SUMMARY
          echo "- Retry strategy: Exponential backoff (1s, 2s, 4s)" >> $GITHUB_STEP_SUMMARY
          echo "- Error handling: Graceful degradation enabled" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_This is a transient API failure and does not indicate a problem with our system._" >> $GITHUB_STEP_SUMMARY
