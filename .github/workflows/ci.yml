name: CI

# 郵件通知策略：只在失敗時通知
# GitHub Settings > Notifications > Actions > "Send notifications for failed workflows only"

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Security audit
        run: pnpm audit --prod --audit-level=high
        continue-on-error: true

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm --filter @app/ratewise test:e2e
        env:
          CI: true

      - name: Upload E2E test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/ratewise/playwright-report
          retention-days: 7

      - name: Upload coverage
        if: success()
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/ratewise/coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
