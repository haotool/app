name: CI

# éƒµä»¶é€šçŸ¥ç­–ç•¥ï¼šåªåœ¨å¤±æ•—æ™‚é€šçŸ¥
# GitHub Settings > Notifications > Actions > "Send notifications for failed workflows only"

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Taipei' # è¨­ç½®æ™‚å€ç‚ºå°åŒ—ï¼Œç¢ºä¿æ™‚é–“ç›¸é—œæ¸¬è©¦æ­£ç¢º

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Gitleaks éœ€è¦å®Œæ•´ Git æ­·å²ä»¥é€²è¡Œå·®ç•°æŽƒæ

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # [2025 Best Practice] Sitemaps auto-generated during build via vite-ssg-sitemap
      # No manual generation step needed - see vite.config.ts onFinished() hooks
      # Validation happens in Dockerfile (lines 74-80) and verify:sitemap script

      - name: Run linter
        run: pnpm lint

      - name: Format check
        run: pnpm format

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test:coverage

      - name: Verify image assets
        # [2025-12-24] é˜²æ­¢åœ–ç‰‡è·¯å¾‘å•é¡Œï¼ˆåŸºæ–¼ SEO åˆ†æ”¯åˆä½µæ•™è¨“ï¼‰
        # æª¢æŸ¥æ‰€æœ‰ apps çš„å¿…è¦åœ–ç‰‡æ˜¯å¦å­˜åœ¨
        # ä¾æ“š: [002_development_reward_penalty_log.md:2025-12-24]
        run: |
          echo "ðŸ–¼ï¸ Verifying image assets..."

          # æª¢æŸ¥ ratewise å¿…è¦åœ–ç‰‡
          test -f apps/ratewise/public/logo.png || { echo "âŒ Missing: apps/ratewise/public/logo.png"; exit 1; }
          test -f apps/ratewise/public/og-image.png || { echo "âŒ Missing: apps/ratewise/public/og-image.png"; exit 1; }
          test -f apps/ratewise/public/twitter-image.png || { echo "âŒ Missing: apps/ratewise/public/twitter-image.png"; exit 1; }

          # æª¢æŸ¥ nihonname å¿…è¦åœ–ç‰‡
          test -f apps/nihonname/public/logo.png || { echo "âŒ Missing: apps/nihonname/public/logo.png"; exit 1; }
          test -f apps/nihonname/public/og-image.png || { echo "âŒ Missing: apps/nihonname/public/og-image.png"; exit 1; }

          # æª¢æŸ¥ haotool å¿…è¦åœ–ç‰‡
          test -f apps/haotool/public/logo.png || { echo "âŒ Missing: apps/haotool/public/logo.png"; exit 1; }
          test -f apps/haotool/public/og-image.png || { echo "âŒ Missing: apps/haotool/public/og-image.png"; exit 1; }

          echo "âœ… All required images exist"

      - name: Verify image paths in code
        # [2025-12-24] æª¢æŸ¥ç¨‹å¼ç¢¼ä¸­çš„åœ–ç‰‡è·¯å¾‘æ˜¯å¦ä½¿ç”¨ç›¸å°è·¯å¾‘ï¼ˆé¿å… SSG hydration éŒ¯èª¤ï¼‰
        # ç¦æ­¢ä½¿ç”¨ï¼š/logo.png (çµ•å°è·¯å¾‘) æˆ– ${import.meta.env.BASE_URL}logo.png (å‹•æ…‹è·¯å¾‘)
        # æ­£ç¢ºä½¿ç”¨ï¼šlogo.png (ç›¸å°è·¯å¾‘)
        run: |
          echo "ðŸ” Checking for incorrect image paths..."

          # æª¢æŸ¥çµ•å°è·¯å¾‘ (e.g., src="/logo.png")
          if grep -r 'src=["\x27]/.*\.\(png\|jpg\|jpeg\|avif\|webp\)' apps/*/src/ --include="*.tsx" --include="*.jsx"; then
            echo "âŒ Found absolute image paths (use relative paths instead)"
            exit 1
          fi

          # æª¢æŸ¥å‹•æ…‹ BASE_URL è·¯å¾‘ (e.g., src={`${import.meta.env.BASE_URL}logo.png`})
          if grep -r 'import\.meta\.env\.BASE_URL.*\.\(png\|jpg\|jpeg\|avif\|webp\)' apps/*/src/ --include="*.tsx" --include="*.jsx"; then
            echo "âŒ Found dynamic BASE_URL image paths (use relative paths instead)"
            exit 1
          fi

          echo "âœ… All image paths use relative paths"

      - name: Build
        run: pnpm build

      - name: Monitor historical rates manifest
        run: pnpm monitor:history

      - name: Verify sitemap/SSG consistency
        run: pnpm verify:sitemap

      - name: Security audit
        run: pnpm audit --prod --audit-level=high

      - name: Run Gitleaks
        # [2025-12-11] çµ„ç¹”å¸³è™Ÿéœ€è¦ GITLEAKS_LICENSE secret
        # è‹¥ç„¡ licenseï¼Œè¨­ç‚º continue-on-error é¿å…é˜»å¡ž CI
        # ä¾æ“š: [gitleaks.io:License Requirements][002_development_reward_penalty_log.md]
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Install OSV scanner
        run: |
          curl -L -o osv-scanner https://github.com/google/osv-scanner/releases/download/v2.0.3/osv-scanner_linux_amd64
          chmod +x osv-scanner
          sudo mv osv-scanner /usr/local/bin/osv-scanner

      - name: Run OSV scanner
        run: osv-scanner scan --recursive --lockfile pnpm-lock.yaml .

      - name: Upload coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/ratewise/coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    name: End-to-End
    needs: quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          VITE_RATEWISE_BASE_PATH: '/'
        run: pnpm build:ratewise

      - name: Install Playwright browsers
        run: pnpm --filter @app/ratewise exec playwright install --with-deps chromium firefox

      - name: Start preview server
        env:
          VITE_RATEWISE_BASE_PATH: '/'
        run: |
          pnpm --filter @app/ratewise preview --host 0.0.0.0 --port 4173 --strictPort &
          echo $! > .preview-server.pid
          for i in {1..10}; do
            if curl --silent --fail http://127.0.0.1:4173 > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Preview server failed to start"
          exit 1

      - name: Smoke check preview
        run: |
          echo "=== HEAD ==="
          curl -I http://127.0.0.1:4173 || exit 1
          echo "=== FIRST 20 LINES ==="
          curl -s http://127.0.0.1:4173 | head -n 20 || exit 1
          echo "=== DONE ==="

      - name: Run E2E tests
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:4173
        # [Linus åŽŸå‰‡ 2025-12-11] ç²¾ç°¡ E2E æ¸¬è©¦çŸ©é™£
        # - PR: åªåŸ·è¡Œ Chromium Desktop + Mobileï¼ˆå¿«é€Ÿåé¥‹ï¼Œ2-3 åˆ†é˜ï¼‰
        # - main: åŠ ä¸Š PWA æ¸¬è©¦ï¼ˆå®Œæ•´é©—è­‰ï¼‰
        # ä¾æ“š: Chromium è¶³å¤ ç™¼ç¾ 95% å•é¡Œï¼ŒFirefox å•é¡Œç½•è¦‹
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            pnpm --filter @app/ratewise exec playwright test --project=chromium-desktop --project=chromium-mobile --project=pwa-chromium
          else
            pnpm --filter @app/ratewise exec playwright test --project=chromium-desktop --project=chromium-mobile
          fi

      - name: Stop preview server
        if: always()
        run: |
          if [ -f .preview-server.pid ]; then
            kill "$(cat .preview-server.pid)" || true
            rm .preview-server.pid
          fi

      - name: Upload E2E test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/ratewise/playwright-report
          retention-days: 7

  trivy:
    name: Security Scan (Trivy)
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # [å„ªåŒ–:2025-12-11] åƒ…åœ¨ main åˆ†æ”¯åŸ·è¡Œ Trivy æŽƒæï¼Œæ¸›å°‘ PR æª¢æŸ¥æ™‚é–“ ~5-10 åˆ†é˜
    # ä¾æ“š: [GitHub Actions Optimization 2025][Trivy Best Practices]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scan
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ratewise:ci-scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy file-system scan (HIGH/CRITICAL, ignore unfixed)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scanners: 'vuln,secret,misconfig'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-fs.txt'

      - name: Trivy image scan (HIGH/CRITICAL, ignore unfixed)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'image'
          image-ref: 'ratewise:ci-scan'
          scanners: 'vuln,secret,misconfig'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-image.txt'

      - name: Upload Trivy reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-fs.txt
            trivy-image.txt

  dependency-review:
    name: Dependency Review (SCA)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check dependency graph availability
        id: depgraph
        run: |
          status=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}" | jq -r '.security_and_analysis.dependency_graph.status // "disabled"')
          echo "status=$status" >> "$GITHUB_OUTPUT"
          if [ "$status" != "enabled" ]; then
            echo "Dependency graph is not enabled on this repo; skipping dependency review."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dependency review
        if: steps.depgraph.outputs.status == 'enabled'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: 'high'
