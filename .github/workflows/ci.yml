name: CI

# 郵件通知策略：只在失敗時通知
# GitHub Settings > Notifications > Actions > "Send notifications for failed workflows only"

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Format check
        run: pnpm format

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test:coverage

      - name: Build
        run: pnpm build

      - name: Security audit
        run: pnpm audit --prod --audit-level=high

      - name: Upload coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/ratewise/coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    name: End-to-End
    needs: quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build:ratewise

      - name: Install Playwright browsers
        run: pnpm --filter @app/ratewise exec playwright install --with-deps chromium firefox

      - name: Start preview server
        run: |
          pnpm --filter @app/ratewise preview --host 0.0.0.0 --port 4173 &
          echo $! > .preview-server.pid
          for i in {1..10}; do
            if curl --silent --fail http://127.0.0.1:4173 > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Preview server failed to start"
          exit 1

      - name: Run E2E tests
        env:
          CI: true
        run: pnpm --filter @app/ratewise exec playwright test --project=chromium-desktop --project=chromium-mobile

      - name: Stop preview server
        if: always()
        run: |
          if [ -f .preview-server.pid ]; then
            kill "$(cat .preview-server.pid)" || true
            rm .preview-server.pid
          fi

      - name: Upload E2E test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/ratewise/playwright-report
          retention-days: 7
