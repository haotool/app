name: CI

# 郵件通知策略：只在失敗時通知
# GitHub Settings > Notifications > Actions > "Send notifications for failed workflows only"

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Taipei' # 設置時區為台北，確保時間相關測試正確

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Gitleaks 需要完整 Git 歷史以進行差異掃描

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Format check
        run: pnpm format

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test:coverage

      - name: Build
        run: pnpm build

      - name: Monitor historical rates manifest
        run: pnpm monitor:history

      - name: Verify sitemap/SSG consistency
        run: pnpm verify:sitemap

      - name: Security audit
        run: pnpm audit --prod --audit-level=high

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install OSV scanner
        run: |
          curl -L -o osv-scanner https://github.com/google/osv-scanner/releases/download/v2.0.3/osv-scanner_linux_amd64
          chmod +x osv-scanner
          sudo mv osv-scanner /usr/local/bin/osv-scanner

      - name: Run OSV scanner
        run: osv-scanner scan --recursive --lockfile pnpm-lock.yaml .

      - name: Upload coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/ratewise/coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    name: End-to-End
    needs: quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          VITE_BASE_PATH: '/'
        run: pnpm build:ratewise

      - name: Install Playwright browsers
        run: pnpm --filter @app/ratewise exec playwright install --with-deps chromium firefox

      - name: Start preview server
        env:
          VITE_BASE_PATH: '/'
        run: |
          pnpm --filter @app/ratewise preview --host 0.0.0.0 --port 4173 --strictPort &
          echo $! > .preview-server.pid
          for i in {1..10}; do
            if curl --silent --fail http://127.0.0.1:4173 > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Preview server failed to start"
          exit 1

      - name: Smoke check preview
        run: |
          echo "=== HEAD ==="
          curl -I http://127.0.0.1:4173 || exit 1
          echo "=== FIRST 20 LINES ==="
          curl -s http://127.0.0.1:4173 | head -n 20 || exit 1
          echo "=== DONE ==="

      - name: Run E2E tests
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:4173
        # [fix:2025-11-30] 新增 firefox-desktop 確保跨瀏覽器相容性
        # 依據: [context7:microsoft/playwright:2025-11-30] Cross-browser testing best practices
        run: pnpm --filter @app/ratewise exec playwright test --project=chromium-desktop --project=chromium-mobile --project=firefox-desktop

      - name: Stop preview server
        if: always()
        run: |
          if [ -f .preview-server.pid ]; then
            kill "$(cat .preview-server.pid)" || true
            rm .preview-server.pid
          fi

      - name: Upload E2E test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/ratewise/playwright-report
          retention-days: 7

  trivy:
    name: Security Scan (Trivy)
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scan
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ratewise:ci-scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy file-system scan (HIGH/CRITICAL, ignore unfixed)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scanners: 'vuln,secret,misconfig'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-fs.txt'

      - name: Trivy image scan (HIGH/CRITICAL, ignore unfixed)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'image'
          image-ref: 'ratewise:ci-scan'
          scanners: 'vuln,secret,misconfig'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-image.txt'

      - name: Upload Trivy reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-fs.txt
            trivy-image.txt

  dependency-review:
    name: Dependency Review (SCA)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check dependency graph availability
        id: depgraph
        run: |
          status=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}" | jq -r '.security_and_analysis.dependency_graph.status // "disabled"')
          echo "status=$status" >> "$GITHUB_OUTPUT"
          if [ "$status" != "enabled" ]; then
            echo "Dependency graph is not enabled on this repo; skipping dependency review."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dependency review
        if: steps.depgraph.outputs.status == 'enabled'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: 'high'
