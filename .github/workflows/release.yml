name: Release

# 自動化版本管理與發布工作流
# 參考: Context7 /changesets/action - GitHub Actions 最佳實踐

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # 需要完整歷史記錄來生成完整的 changelog
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
          run_install: false

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Locate pnpm store
        id: pnpm-store
        run: echo "dir=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.dir }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for Changeset Files
        id: check_changesets
        run: |
          if [ -n "$(find .changeset -maxdepth 1 -type f -name "*.md" ! -name "README.md")" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Pull Request
        id: changesets
        if: steps.check_changesets.outputs.has_changesets == 'true'
        uses: changesets/action@v1
        with:
          # 這會執行 `changeset version` 並建立 PR
          version: pnpm changeset:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 註: 由於這是 private monorepo，我們不發布到 npm
      # 如果未來需要發布，可以新增以下步驟：
