on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # éœ€è¦å®Œæ•´æ­·å²è¨˜éŒ„ä¾†ç”Ÿæˆå®Œæ•´çš„ changelog
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
          run_install: false

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Locate pnpm store
        id: pnpm-store
        run: echo "dir=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.dir }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for Changeset Files
        id: check_changesets
        run: |
          if [ -n "$(find .changeset -maxdepth 1 -type f -name "*.md" ! -name "README.md")" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect Version Change
        id: detect_version
        run: |
          set -euo pipefail
          CURRENT_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('apps/ratewise/package.json','utf8')).version")
          echo "current_version=${CURRENT_VERSION}" >> "$GITHUB_OUTPUT"

          if git show HEAD^:apps/ratewise/package.json >/tmp/prev-package.json 2>/dev/null; then
            PREVIOUS_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('/tmp/prev-package.json','utf8')).version")
          else
            PREVIOUS_VERSION=""
          fi

          if [ -n "$PREVIOUS_VERSION" ] && [ "$PREVIOUS_VERSION" = "$CURRENT_VERSION" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Release Pull Request
        id: changesets
        if: steps.check_changesets.outputs.has_changesets == 'true'
        uses: changesets/action@v1
        with:
          # é€™æœƒåŸ·è¡Œ `changeset version` ä¸¦å»ºç«‹ PR
          version: pnpm changeset:version
          commit: 'chore: Version Packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git for tagging
        if: steps.check_changesets.outputs.has_changesets == 'false' && steps.detect_version.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release tags
        if: steps.check_changesets.outputs.has_changesets == 'false' && steps.detect_version.outputs.changed == 'true'
        env:
          VERSION: ${{ steps.detect_version.outputs.current_version }}
        run: |
          set -euo pipefail
          if ! git rev-parse "@app/ratewise@${VERSION}" >/dev/null 2>&1; then
            pnpm changeset tag
          else
            echo "changeset tag already exists for @app/ratewise@${VERSION}, skipping generation"
          fi
          if ! git rev-parse "ratewise-v${VERSION}" >/dev/null 2>&1; then
            git tag "ratewise-v${VERSION}"
          fi
          git push origin "@app/ratewise@${VERSION}"
          git push origin "ratewise-v${VERSION}"

      - name: Create GitHub release
        if: steps.check_changesets.outputs.has_changesets == 'false' && steps.detect_version.outputs.changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: '@app/ratewise@${{ steps.detect_version.outputs.current_version }}'
          release_name: 'RateWise v${{ steps.detect_version.outputs.current_version }}'
          body: 'Automated release created by Changesets workflow.'

      # Cloudflare CDN å¿«å–æ¸…é™¤
      # åƒè€ƒ: Context7 /websites/developers_cloudflare - Cache Purge API
      - name: Purge Cloudflare Cache
        if: success()
        env:
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          if [ -z "$CLOUDFLARE_ZONE_ID" ] || [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "âš ï¸ Cloudflare secrets not configured, skipping cache purge"
            echo "To enable: Add CLOUDFLARE_ZONE_ID and CLOUDFLARE_API_TOKEN to repository secrets"
            exit 0
          fi

          echo "ğŸ”„ Purging Cloudflare CDN cache..."
          RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}')

          SUCCESS=$(echo "$RESPONSE" | jq -r '.success // false')
          if [ "$SUCCESS" = "true" ]; then
            echo "âœ… Cloudflare CDN cache purged successfully"
          else
            echo "âš ï¸ Cache purge response: $RESPONSE"
            echo "Note: This is non-blocking. Cache will auto-expire within 1-24 hours."
          fi

