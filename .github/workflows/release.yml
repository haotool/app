name: Release

# 自動化版本管理與發布工作流
# 參考: Context7 /changesets/action - GitHub Actions 最佳實踐

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # 需要完整歷史記錄來生成完整的 changelog
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
          run_install: false

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Locate pnpm store
        id: pnpm-store
        run: echo "dir=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.dir }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for Changeset Files
        id: check_changesets
        run: |
          if [ -n "$(find .changeset -maxdepth 1 -type f -name "*.md" ! -name "README.md")" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect Version Change
        id: detect_version
        run: |
          set -euo pipefail
          CURRENT_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('apps/ratewise/package.json','utf8')).version")
          echo "current_version=${CURRENT_VERSION}" >> "$GITHUB_OUTPUT"

          if git show HEAD^:apps/ratewise/package.json >/tmp/prev-package.json 2>/dev/null; then
            PREVIOUS_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('/tmp/prev-package.json','utf8')).version")
          else
            PREVIOUS_VERSION=""
          fi

          if [ -n "$PREVIOUS_VERSION" ] && [ "$PREVIOUS_VERSION" = "$CURRENT_VERSION" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Release Pull Request
        id: changesets
        if: steps.check_changesets.outputs.has_changesets == 'true'
        uses: changesets/action@v1
        with:
          # 這會執行 `changeset version` 並建立 PR
          version: pnpm changeset:version
          commit: 'chore: Version Packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git for tagging
        if: steps.check_changesets.outputs.has_changesets == 'false' && steps.detect_version.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release tags
        if: steps.check_changesets.outputs.has_changesets == 'false' && steps.detect_version.outputs.changed == 'true'
        env:
          VERSION: ${{ steps.detect_version.outputs.current_version }}
        run: |
          set -euo pipefail
          pnpm changeset tag
          if ! git rev-parse "ratewise-v${VERSION}" >/dev/null 2>&1; then
            git tag "ratewise-v${VERSION}"
          fi
          git push origin "@app/ratewise@${VERSION}"
          git push origin "ratewise-v${VERSION}"

      - name: Create GitHub release
        if: steps.check_changesets.outputs.has_changesets == 'false' && steps.detect_version.outputs.changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: '@app/ratewise@${{ steps.detect_version.outputs.current_version }}'
          release_name: 'RateWise v${{ steps.detect_version.outputs.current_version }}'
          body: 'Automated release created by Changesets workflow.'

      # 註: 由於這是 private monorepo，我們不發布到 npm
      # 如果未來需要發布，可以新增以下步驟：
      # - name: Publish to npm
      #   if: steps.changesets.outputs.hasChangesets == 'false'
      #   uses: changesets/action@v1
      #   with:
      #     publish: pnpm changeset:publish
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
