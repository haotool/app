name: Lighthouse CI

# Lighthouse CI 效能守門
# 建立時間：2025-10-15T23:44:01+08:00
#
# 執行時機：PR + main 分支推送
# 門檻策略：四大分數 ≥ 85（軟性警告，不阻擋 PR）
# 報告輸出：PR 留言 + HTML 報告上傳至工件

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.14.x

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci
          retention-days: 30

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // 讀取 Lighthouse 結果
            const manifestPath = '.lighthouseci/manifest.json';
            if (!fs.existsSync(manifestPath)) {
              console.log('Lighthouse manifest not found');
              return;
            }

            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            const results = manifest[0];

            if (!results || !results.summary) {
              console.log('No Lighthouse results found');
              return;
            }

            const { performance, accessibility, 'best-practices': bestPractices, seo } = results.summary;

            const comment = `## 🔦 Lighthouse CI 報告

            | 類別 | 分數 | 狀態 |
            |------|------|------|
            | 🚀 Performance | ${(performance * 100).toFixed(0)} | ${performance >= 0.85 ? '✅' : '⚠️'} |
            | ♿ Accessibility | ${(accessibility * 100).toFixed(0)} | ${accessibility >= 0.85 ? '✅' : '⚠️'} |
            | ✨ Best Practices | ${(bestPractices * 100).toFixed(0)} | ${bestPractices >= 0.85 ? '✅' : '⚠️'} |
            | 🔍 SEO | ${(seo * 100).toFixed(0)} | ${seo >= 0.85 ? '✅' : '⚠️'} |

            ${results.url ? `📊 [查看完整報告](${results.url})` : ''}

            ---

            **門檻**：所有類別 ≥ 85 分（軟性警告，不阻擋 PR）
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
