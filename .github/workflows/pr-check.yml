            - Lint: ${{ job.status == 'success' ? 'âœ… é€šé' : 'âŒ å¤±æ•—' }}
            - Format: ${{ job.status == 'success' ? 'âœ… é€šé' : 'âŒ å¤±æ•—' }}
            - TypeScript: ${{ job.status == 'success' ? 'âœ… é€šé' : 'âŒ å¤±æ•—' }}
            - Tests: ${{ job.status == 'success' ? 'âœ… é€šé' : 'âŒ å¤±æ•—' }}
            - Build: ${{ job.status == 'success' ? 'âœ… æˆåŠŸ' : 'âŒ å¤±æ•—' }}

            ### ğŸ“¦ å»ºç½®è³‡è¨Š
            - **Bundle Size**: ${(buildSize / 1024).toFixed(2)} KB
            - **Test Coverage**: ${coverage.total.lines.pct}%

