          if [ $BUILD_SIZE -gt $MAX_SIZE ]; then
            echo "::warning::Build size ($BUILD_SIZE bytes) exceeds recommended limit ($MAX_SIZE bytes)"
          fi

      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
