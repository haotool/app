version: '3.8'

services:
  ratewise:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ratewise-app
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:8080/health']
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - ratewise-network

networks:
  ratewise-network:
    driver: bridge
