<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f0e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <pattern id="sakura" patternUnits="userSpaceOnUse" width="120" height="120">
      <circle cx="60" cy="60" r="3" fill="#fecaca" opacity="0.3"/>
      <circle cx="20" cy="20" r="2" fill="#fecaca" opacity="0.2"/>
      <circle cx="100" cy="100" r="2.5" fill="#fecaca" opacity="0.25"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#sakura)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="url(#redGrad)" stroke-width="3" rx="10"/>
  <rect x="35" y="35" width="1130" height="560" fill="none" stroke="#7c2d12" stroke-width="1" opacity="0.3" rx="8"/>
  
  <!-- Torii gate (left side) -->
  <g transform="translate(80, 180)" fill="url(#redGrad)" opacity="0.15">
    <rect x="0" y="0" width="200" height="15" rx="3"/>
    <rect x="15" y="20" width="170" height="10" rx="2"/>
    <rect x="30" y="25" width="25" height="150" rx="2"/>
    <rect x="145" y="25" width="25" height="150" rx="2"/>
  </g>
  
  <!-- Torii gate (right side) -->
  <g transform="translate(920, 180)" fill="url(#redGrad)" opacity="0.15">
    <rect x="0" y="0" width="200" height="15" rx="3"/>
    <rect x="15" y="20" width="170" height="10" rx="2"/>
    <rect x="30" y="25" width="25" height="150" rx="2"/>
    <rect x="145" y="25" width="25" height="150" rx="2"/>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(600, 200)">
    <!-- Japanese title -->
    <text x="0" y="0" font-family="serif" font-size="72" fill="#7c2d12" text-anchor="middle" font-weight="bold">
      皇民化改姓
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="70" font-family="sans-serif" font-size="36" fill="#44403c" text-anchor="middle">
      NihonName 生成器
    </text>
    
    <!-- Divider -->
    <line x1="-200" y1="110" x2="200" y2="110" stroke="url(#redGrad)" stroke-width="2"/>
    
    <!-- Description -->
    <text x="0" y="160" font-family="sans-serif" font-size="24" fill="#57534e" text-anchor="middle">
      探索1940年代台灣日治時期的歷史改姓對照
    </text>
    
    <text x="0" y="200" font-family="sans-serif" font-size="22" fill="#78716c" text-anchor="middle">
      基於歷史文獻《内地式改姓名の仕方》
    </text>
  </g>
  
  <!-- Bottom info -->
  <g transform="translate(600, 520)">
    <rect x="-180" y="-30" width="360" height="50" fill="url(#redGrad)" rx="25"/>
    <text x="0" y="0" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">
      90+ 漢姓 · 1700+ 對照記錄
    </text>
  </g>
  
  <!-- URL -->
  <text x="600" y="590" font-family="monospace" font-size="16" fill="#a8a29e" text-anchor="middle">
    app.haotool.org/nihonname
  </text>
  
  <!-- Decorative kanji characters -->
  <text x="150" y="550" font-family="serif" font-size="48" fill="#7c2d12" opacity="0.1">改</text>
  <text x="1020" y="550" font-family="serif" font-size="48" fill="#7c2d12" opacity="0.1">名</text>
</svg>
