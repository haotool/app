<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#f5f5f4" stroke="url(#redGrad)" stroke-width="3"/>
  <!-- Torii gate -->
  <g fill="url(#redGrad)">
    <!-- Top beam -->
    <rect x="15" y="20" width="70" height="6" rx="2"/>
    <!-- Second beam -->
    <rect x="20" y="30" width="60" height="4" rx="1"/>
    <!-- Left pillar -->
    <rect x="25" y="28" width="8" height="52" rx="1"/>
    <!-- Right pillar -->
    <rect x="67" y="28" width="8" height="52" rx="1"/>
  </g>
  <!-- Japanese character 改 (change/reform) -->
  <text x="50" y="68" font-family="serif" font-size="24" fill="#7c2d12" text-anchor="middle" font-weight="bold">改</text>
</svg>

