<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="NBCorB6Jq_872WFLMgbSieWf_Wvt0EGse1QWXnM4AOo" />

    <!-- [fix:2025-12-06] 移除重複的 meta tags，由 SEOHelmet 組件動態注入
         避免 SSR/CSR hydration 不匹配導致 React Error #418 -->
    <meta name="theme-color" content="#7c2d12" />

    <!-- Favicons -->
    <link rel="icon" href="%BASE_URL%favicon.ico" sizes="48x48" />
    <link rel="icon" href="%BASE_URL%favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="%BASE_URL%apple-touch-icon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%BASE_URL%manifest.webmanifest" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- [fix:2025-12-04] 移除 preload，改用 media="print" onload 技巧
         根因：preload as="style" 但 stylesheet 載入時機不同導致警告
         解法：使用非阻塞載入模式，避免 preload/使用時機不匹配 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Serif+JP:wght@400;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Serif+JP:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
