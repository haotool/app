    <!-- [Lighthouse-optimization:2025-10-28] Skeleton Screen Critical CSS -->
    <!-- 參考: https://blog.logrocket.com/ux-design/skeleton-loading-screen-design/ -->
    <style>
      /* Critical CSS - 內聯確保立即渲染 */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #f8fafc;
        font-family: 'Noto Sans TC', system-ui, -apple-system, sans-serif;
      }
      /* Skeleton Screen - 立即顯示內容結構，提升 perceived performance */
      .skeleton-container {
        max-width: 56rem;
        margin: 0 auto;
        padding: 1rem;
      }
      .skeleton-header {
        height: 2rem;
        width: 12rem;
        background: #e2e8f0;
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .skeleton-subtitle {
        height: 1rem;
        width: 8rem;
        background: #e2e8f0;
        border-radius: 0.25rem;
        margin-bottom: 1.5rem;
      }
      .skeleton-card {
        background: white;
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        margin-bottom: 1.5rem;
      }
      .skeleton-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .skeleton-input {
        height: 3rem;
        background: #e2e8f0;
        border-radius: 0.5rem;
      }
      .skeleton-result {
        height: 4rem;
        background: #ede9fe;
        border-radius: 0.75rem;
      }
      /* 平滑的脈動動畫 */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .skeleton-header, .skeleton-subtitle, .skeleton-input, .skeleton-result {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @media (max-width: 768px) {
        .skeleton-row { grid-template-columns: 1fr; }
      }
    </style>
