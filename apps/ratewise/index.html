<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
      [SEO Fix 2025-11-24]
      移除重複的 SEO meta tags，避免與 SEOHelmet 產生衝突

      原因：React Helmet 會在 JS 執行後覆蓋 <head> 中的同名 meta tag
            Google 爬蟲可能在 JS 執行前後看到不同內容，導致索引混淆

      解決方案：SEOHelmet 為唯一 metadata 來源，確保一致性

      已移除：
      - description, keywords, author (由 SEOHelmet 管理)
      - robots, canonical, content-language (由 SEOHelmet 管理)
      - Open Graph tags (og:*) (由 SEOHelmet 管理)
      - Twitter Card tags (twitter:*) (由 SEOHelmet 管理)

      保留：
      - PWA 必需標籤 (viewport, theme-color)
      - 版本管理標籤 (app-version, build-time)
      - Google Search Console 驗證
      - JSON-LD structured data (爬蟲可立即讀取，不會被 React Helmet 覆蓋)

      參考：fix/seo-indexing-phase1
    -->

    <meta name="theme-color" content="#8B5CF6" />

    <!-- [fix:2025-11-05] 版本資訊 meta 標籤（用於 runtime 版本檢查） -->
    <meta name="app-version" content="__APP_VERSION__" />
    <meta name="build-time" content="__BUILD_TIME__" />

    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="NBCorB6Jq_872WFLMgbSieWf_Wvt0EGse1QWXnM4AOo" />

    <!-- PWA Configuration -->
    <link rel="icon" href="./favicon.ico" sizes="48x48" />
    <link rel="icon" href="./favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="RateWise" />

    <!-- [Lighthouse-optimization:2025-10-27] Resource hints -->
    <!-- 參考: https://web.dev/articles/optimize-lcp -->

    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="dns-prefetch" href="https://raw.githubusercontent.com" />

    <!-- [fix:2025-11-14] 移除 Logo preload - Logo 不是 LCP 元素 -->
    <!-- 根據 Lighthouse 分析，LCP 元素是匯率顯示文字區域，不是 Logo 圖片 -->
    <!-- Preload 非 LCP 資源會浪費頻寬並導致 Chrome DevTools 警告 -->
    <!-- 參考: tmp/lighthouse/PERFORMANCE_BOTTLENECK_ANALYSIS_20251114.md:39-50 -->

    <!-- Modulepreload for critical scripts (Vite generates these automatically) -->
    <!-- Vite will inject modulepreload links for vendor chunks during build -->

    <!-- [Lighthouse-optimization:2025-10-28] Skeleton Screen Critical CSS -->
    <!-- 參考: https://blog.logrocket.com/ux-design/skeleton-loading-screen-design/ -->
    <style>
      /* Critical CSS - 內聯確保立即渲染 */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #f8fafc;
        font-family:
          'Noto Sans TC',
          system-ui,
          -apple-system,
          sans-serif;
      }
      /* Skeleton Screen - 立即顯示內容結構，提升 perceived performance */
      .skeleton-container {
        max-width: 56rem;
        margin: 0 auto;
        padding: 1rem;
      }
      .skeleton-header {
        height: 2rem;
        width: 12rem;
        background: #e2e8f0;
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .skeleton-subtitle {
        height: 1rem;
        width: 8rem;
        background: #e2e8f0;
        border-radius: 0.25rem;
        margin-bottom: 1.5rem;
      }
      .skeleton-card {
        background: white;
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        margin-bottom: 1.5rem;
      }
      .skeleton-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .skeleton-input {
        height: 3rem;
        background: #e2e8f0;
        border-radius: 0.5rem;
      }
      .skeleton-result {
        height: 4rem;
        background: #ede9fe;
        border-radius: 0.75rem;
      }
      /* 平滑的脈動動畫 */
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .skeleton-header,
      .skeleton-subtitle,
      .skeleton-input,
      .skeleton-result {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @media (max-width: 768px) {
        .skeleton-row {
          grid-template-columns: 1fr;
        }
      }
    </style>

    <!-- [Lighthouse-optimization:2025-10-28] 非阻塞 CSS 載入 -->
    <!-- 參考: https://web.dev/articles/defer-non-critical-css -->
    <!-- Vite 會在 build 時注入 CSS link，我們使用 media="print" 技巧非阻塞載入 -->

    <!-- [Lighthouse-optimization:2025-10-27] 延遲載入 noscript CSS -->
    <noscript>
      <link rel="stylesheet" href="./loading.css" />
    </noscript>

    <title>RateWise - 匯率好工具 | 即時匯率換算</title>
  </head>

    <!-- [Lighthouse-optimization:2025-10-28] Skeleton Screen for instant content -->
    <!-- 靜態骨架屏：立即顯示內容結構，提升 FCP/LCP 並改善 perceived performance -->

    <script type="module" data-cfasync="false" src="./src/trusted-types-bootstrap.ts"></script>
