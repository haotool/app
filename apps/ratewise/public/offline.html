<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8B5CF6" />
    <title>離線模式 - RateWise</title>
    <link rel="icon" type="image/svg+xml" href="/ratewise/favicon.svg" />
    <link rel="apple-touch-icon" href="/ratewise/apple-touch-icon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #e8ecf4 0%, #f3e8ff 50%, #ede9fe 100%);
        padding: 1rem;
        text-align: center;
      }

      .container {
        max-width: 400px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(139, 92, 246, 0.15);
        border: 1px solid rgba(139, 92, 246, 0.1);
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
      }

      .icon svg {
        width: 48px;
        height: 48px;
        color: white;
      }

      h1 {
        font-size: 1.5rem;
        color: #4c1d95;
        margin-bottom: 0.75rem;
        font-weight: 600;
      }

      p {
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: #fef3c7;
        color: #92400e;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 1.5rem;
      }

      .status::before {
        content: '';
        width: 8px;
        height: 8px;
        background: #f59e0b;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .retry-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
      }

      .retry-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
      }

      .retry-btn:active {
        transform: translateY(0);
      }

      .tips {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
      }

      .tips h2 {
        font-size: 0.875rem;
        color: #6b7280;
        font-weight: 500;
        margin-bottom: 0.75rem;
      }

      .tips ul {
        list-style: none;
        text-align: left;
      }

      .tips li {
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
        font-size: 0.875rem;
        color: #4b5563;
        margin-bottom: 0.5rem;
      }

      .tips li::before {
        content: '•';
        color: #8b5cf6;
        font-weight: bold;
      }

      .cached-data {
        margin-top: 1rem;
        padding: 0.75rem;
        background: #f0fdf4;
        border-radius: 8px;
        font-size: 0.875rem;
        color: #166534;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"
          />
        </svg>
      </div>

      <div class="status">網路連線中斷</div>

      <h1>您目前處於離線狀態</h1>
      <p>請檢查您的網路連線，或稍後再試。RateWise 會在連線恢復時自動更新。</p>

      <button class="retry-btn" onclick="window.location.reload()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
          />
        </svg>
        重新載入
      </button>

      <div class="tips">
        <h2>小提示</h2>
        <ul>
          <li>已快取的匯率數據仍可離線使用</li>
          <li>檢查 Wi-Fi 或行動數據是否開啟</li>
          <li>嘗試開關飛航模式</li>
        </ul>
      </div>

      <div class="cached-data" id="cached-info" style="display: none">
        <strong>✓</strong> 已快取匯率數據可用
      </div>
    </div>

    <script>
      // 檢查是否有快取的匯率數據
      try {
        const cached = localStorage.getItem('exchangeRates');
        if (cached) {
          document.getElementById('cached-info').style.display = 'block';
        }
      } catch (e) {
        // Ignore localStorage errors
      }

      // 監聽網路狀態變化，自動重載
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
