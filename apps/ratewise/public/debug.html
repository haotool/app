<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RateWise Debug Tool - 除錯工具</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans TC', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #667eea;
        margin-bottom: 0.5rem;
      }
      .subtitle {
        color: #666;
        margin-bottom: 2rem;
      }
      .section {
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: #f8f9fa;
        border-radius: 8px;
      }
      .section h2 {
        color: #333;
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }
      .info {
        background: #e7f3ff;
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 1rem;
        border-left: 4px solid #667eea;
      }
      .info-row {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid #d0e3f5;
      }
      .info-row:last-child {
        border-bottom: none;
      }
      .label {
        font-weight: 600;
        color: #555;
      }
      .value {
        color: #333;
        font-family: 'Courier New', monospace;
      }
      .btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .btn:hover {
        background: #5568d3;
      }
      .btn-danger {
        background: #dc3545;
      }
      .btn-danger:hover {
        background: #c82333;
      }
      .btn-success {
        background: #28a745;
      }
      .btn-success:hover {
        background: #218838;
      }
      .status {
        padding: 0.5rem 1rem;
        border-radius: 4px;
        margin-top: 1rem;
        display: none;
      }
      .status.show {
        display: block;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .code {
        background: #2d3748;
        color: #68d391;
        padding: 1rem;
        border-radius: 6px;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        overflow-x: auto;
        margin-top: 1rem;
      }
      .highlight {
        color: #ffd700;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🛠️ RateWise Debug Tool</h1>
      <p class="subtitle">除錯工具 - 快取管理與資料檢查</p>

      <!-- 快取資訊 -->
      <div class="section">
        <h2>📦 快取資訊</h2>
        <div class="info" id="cacheInfo">
          <div class="info-row">
            <span class="label">快取狀態:</span>
            <span class="value" id="cacheStatus">檢查中...</span>
          </div>
          <div class="info-row">
            <span class="label">更新時間:</span>
            <span class="value" id="updateTime">-</span>
          </div>
          <div class="info-row">
            <span class="label">快取時間戳記:</span>
            <span class="value" id="cacheTimestamp">-</span>
          </div>
          <div class="info-row">
            <span class="label">資料年齡:</span>
            <span class="value" id="dataAge">-</span>
          </div>
          <div class="info-row">
            <span class="label">貨幣數量:</span>
            <span class="value" id="currencyCount">-</span>
          </div>
        </div>
        <button class="btn" onclick="checkCache()">🔄 重新檢查</button>
        <button class="btn btn-danger" onclick="clearCache()">🗑️ 清除快取</button>
      </div>

      <!-- CDN 資料檢查 -->
      <div class="section">
        <h2>🌐 CDN 資料檢查</h2>
        <div class="info">
          <div class="info-row">
            <span class="label">CDN 狀態:</span>
            <span class="value" id="cdnStatus">尚未檢查</span>
          </div>
          <div class="info-row">
            <span class="label">最新更新時間:</span>
            <span class="value" id="cdnUpdateTime">-</span>
          </div>
          <div class="info-row">
            <span class="label">回應時間:</span>
            <span class="value" id="cdnResponseTime">-</span>
          </div>
        </div>
        <button class="btn btn-success" onclick="checkCDN()">✅ 檢查 CDN</button>
        <button class="btn" onclick="fetchLatest()">⬇️ 強制抓取最新資料</button>
      </div>

      <!-- 操作狀態 -->
      <div class="status" id="status"></div>

      <!-- 說明 -->
      <div class="section">
        <h2>📖 使用說明</h2>
        <div class="code">
          <div><span class="highlight">問題：</span>為什麼顯示的是舊資料？</div>
          <div style="margin-top: 0.5rem">
            <span class="highlight">原因：</span>瀏覽器 localStorage 快取了舊資料
          </div>
          <div style="margin-top: 0.5rem">
            <span class="highlight">解決：</span>點擊「清除快取」按鈕，然後重新載入主頁面
          </div>
        </div>
      </div>
    </div>

    <script>
      const CACHE_KEY = 'exchangeRates';

      // 檢查快取
      function checkCache() {
        try {
          const cached = localStorage.getItem(CACHE_KEY);
          if (!cached) {
            document.getElementById('cacheStatus').textContent = '❌ 無快取';
            document.getElementById('updateTime').textContent = '-';
            document.getElementById('cacheTimestamp').textContent = '-';
            document.getElementById('dataAge').textContent = '-';
            document.getElementById('currencyCount').textContent = '-';
            return;
          }

          const { data, timestamp } = JSON.parse(cached);
          const ageMinutes = Math.floor((Date.now() - timestamp) / (60 * 1000));
          const currencyCount = Object.keys(data.rates).length;

          document.getElementById('cacheStatus').textContent = '✅ 有快取';
          document.getElementById('updateTime').textContent = data.updateTime;
          document.getElementById('cacheTimestamp').textContent = new Date(timestamp).toLocaleString(
            'zh-TW',
          );
          document.getElementById('dataAge').textContent = `${ageMinutes} 分鐘`;
          document.getElementById('currencyCount').textContent = `${currencyCount} 種貨幣`;
        } catch (error) {
          showStatus('檢查快取時發生錯誤: ' + error.message, 'error');
        }
      }

      // 清除快取
      function clearCache() {
        try {
          localStorage.removeItem(CACHE_KEY);
          showStatus('✅ 快取已清除！請重新載入主頁面以獲取最新資料。', 'success');
          checkCache();
        } catch (error) {
          showStatus('清除快取時發生錯誤: ' + error.message, 'error');
        }
      }

      // 檢查 CDN
      async function checkCDN() {
        const startTime = Date.now();
        document.getElementById('cdnStatus').textContent = '⏳ 檢查中...';

        try {
          const timestamp = Math.floor(Date.now() / (1 * 60 * 1000));
          const url = `https://cdn.jsdelivr.net/gh/haotool/app@main/public/rates/latest.json?t=${timestamp}`;
          const response = await fetch(url);

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          const responseTime = Date.now() - startTime;

          document.getElementById('cdnStatus').textContent = '✅ 正常';
          document.getElementById('cdnUpdateTime').textContent = data.updateTime;
          document.getElementById('cdnResponseTime').textContent = `${responseTime}ms`;

          showStatus('✅ CDN 資料正常！最新更新時間: ' + data.updateTime, 'success');
        } catch (error) {
          document.getElementById('cdnStatus').textContent = '❌ 失敗';
          showStatus('CDN 檢查失敗: ' + error.message, 'error');
        }
      }

      // 強制抓取最新資料
      async function fetchLatest() {
        try {
          document.getElementById('cdnStatus').textContent = '⏳ 抓取中...';

          const timestamp = Math.floor(Date.now() / (1 * 60 * 1000));
          const url = `https://cdn.jsdelivr.net/gh/haotool/app@main/public/rates/latest.json?t=${timestamp}`;
          const response = await fetch(url);

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();

          // 儲存到快取
          const cached = {
            data,
            timestamp: Date.now(),
          };
          localStorage.setItem(CACHE_KEY, JSON.stringify(cached));

          showStatus('✅ 最新資料已抓取並儲存！請重新載入主頁面。', 'success');
          checkCache();
          checkCDN();
        } catch (error) {
          showStatus('抓取資料失敗: ' + error.message, 'error');
        }
      }

      // 顯示狀態訊息
      function showStatus(message, type) {
        const status = document.getElementById('status');
        status.textContent = message;
        status.className = `status show ${type}`;

        setTimeout(() => {
          status.classList.remove('show');
        }, 5000);
      }

      // 初始化
      checkCache();
    </script>
  </body>
</html>
