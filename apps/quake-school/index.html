<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#dc2626" />
    <meta name="color-scheme" content="light" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Default title (will be overridden by react-helmet-async) -->
    <title>Quake-School 地震防災教室 | 台灣地震知識與防災準備</title>

    <!-- Default description -->
    <meta
      name="description"
      content="Quake-School 提供台灣地震防災教育，包含地震知識、防災準備、避難指南等完整資訊。PWA 離線可用。"
    />

    <!-- Version meta (injected at build time) -->
    <meta name="version" content="__APP_VERSION__" />
    <meta name="build-time" content="__BUILD_TIME__" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
